            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="

<body>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
     <script src="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.min.js"></script>  
     <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
    <h1> Map of Calgary</h1>
    <button type = "button" onclick = "simplify()" >Simplify</button>
    <div id="map"></div>
    <script>
        var noincidents=L.tileLayer(
            'https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=ag8MnNzr0wjHZsMX5QSZ', {
            attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>',
        });
        var map = L.map('map',{
            center:[51.0447,-114.0719],
            zoom: 11,
            layers:[noincidents]
        });
        var baseMaps={
            "No incidents shown": noincidents,
        };
        L.control.layers(baseMaps).addTo(map);
        map.pm.addControls({position: 'topright'});
    </script>
</body>
</html>
